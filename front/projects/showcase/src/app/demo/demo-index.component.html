<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen$ | async" (openedChange)="onSidenavChange()">
    <!-- <mat-form-field class="search">
      <input matInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="search()" />
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field> -->
    <!-- <add-story></add-story> -->

    <mat-nav-list>
      <ng-container *ngFor="let cat of categories">
        <h3 matSubheader>{{cat}}</h3>
        <ng-container *ngFor="let route of $any(routes)[cat]">
          <a
            *ngIf="route"
            mat-list-item
            [routerLink]="'/demo/'+((isEditing$ | async) ? '/edit/' : '')+route.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ _routerLinkActiveWakeUpHack_: (isEditing$ | async) }"
            #exampleLink
          >
            {{route.data.label}}
          </a>
        </ng-container>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
