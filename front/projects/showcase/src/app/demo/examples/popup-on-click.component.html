<mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[3]" [center]="[4.827420, 45.779557]" [cursorStyle]="cursorStyle">
  <mgl-control mglGeocoder [searchInput]="'Lyon'"></mgl-control>
  <mgl-geojson-source id="earthquakes" [data]="earthquakes"></mgl-geojson-source>
  <mgl-control mglGeolocate [positionOptions]="{
        enableHighAccuracy: true
      }" [trackUserLocation]="true"></mgl-control>
  <mgl-layer id="earthquakes" source="earthquakes" type="symbol" [layout]="{
        'icon-image': '{icon}',
        'icon-allow-overlap': true
      }" (click)="onClick($event)" (mouseEnter)="cursorStyle = 'pointer'" (mouseLeave)="cursorStyle = ''"></mgl-layer>
  <mgl-popup *ngIf="selectedPoint" [lngLat]="selectedPoint.geometry?.coordinates">
    <div style="text-align: center; border-bottom: 2px solid red; text-transform: uppercase">
      <span [innerHTML]="selectedPoint.properties.Title" style="font-size: larger;"></span>
      <br>
    </div>

    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <p style="font-size: larger;">PÃ©riode : </p>
          <span [innerHTML]="selectedPoint.properties.period"></span>
        </div>
        <div class="col-md-4">
          <img width="25px" src={{this.icontime}}>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <p style="font-size: larger;">Description : </p>
          <span [innerHTML]="selectedPoint.properties.description"></span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <p style="font-size: larger;">Type : </p>
          <p>{{this.typedisplay}}</p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-5">
          <a routerLink="{{this.address}}" target="_blank"> [En savoir +]</a>
        </div>
      </div>
    </div>
  </mgl-popup>
  <mgl-control mglNavigation></mgl-control>
  <mgl-control mglScale unit="metric" position="top-right"></mgl-control>
</mgl-map>
