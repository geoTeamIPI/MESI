<mat-toolbar color="primary">
  <div>
    <button
      *ngIf="isInDemo$ | async"
      class="menu-button"
      mat-button
      (click)="toggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/">
      Home
    </a>
    <a mat-button routerLink="/demo">
      Map
    </a>
    <a mat-button routerLink="/doc">
      Documentation
    </a>
  </div>
  <div>
    <mat-slide-toggle
      *ngIf="isInDemo$ | async"
      color="accent"
      [ngModel]="isDemoEditing$ | async"
      (ngModelChange)="toggleEdit()"
    >
      Edit!
    </mat-slide-toggle>
    <button
      *ngIf="isInDemo$ | async"
      class="menu-button"
      mat-button
      (click)="toggleNewStory()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
