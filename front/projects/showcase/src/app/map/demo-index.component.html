<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen$ | async" (openedChange)="onSidenavChange()">

      <input matInput type="text" placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="search()" />
      <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>

    <!-- <add-story></add-story> -->

    <div class="form-container">
      <form>
        <h2 class="text-center">Add Story</h2>
        <mat-form-field>
          <input matInput [(ngModel)]="newStory.title" placeholder="title" name="title" id="title">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput [(ngModel)]="newStory.description" placeholder="description" name="description" class="form-control" id="description">
        </mat-form-field>
        <br>
        <mat-form-field>
          <textarea matInput [(ngModel)]="newStory.content" placeholder="content" name="content" class="form-control" id="content"></textarea>
        </mat-form-field>
        <br>
        <button mat-button (click)="createStory()">Create</button>
      </form>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
