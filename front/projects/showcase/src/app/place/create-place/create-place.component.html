<div class="container">
    <h2 class="text-center">Création d'une nouvelle adresse</h2>
    <form (ngSubmit)="onSubmit()">
            <div *ngIf="passageparmap" class="col-5 col-sm-12">
                <label for="longitude" class="control-label">Longitude</label>
                <input type="text" readonly="readonly" class="form-control" id="longitude" required placeholder="Exemple : 45.779557"
                    required [(ngModel)]="place.longitude" name="longitude">
            </div>
            <div *ngIf="!passageparmap" class="col-5 col-sm-12">
                    <label for="longitude" class="control-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" required placeholder="Exemple : 45.779557"
                        required [(ngModel)]="place.longitude" name="longitude">
                </div>
            <div *ngIf="passageparmap" class="form-group col-5 col-sm-12">
                <label for="latitude" class="control-label">Latitude</label>
                <input type="text" readonly="readonly" class="form-control" id="latitude" required placeholder="Exemple : 4.813071"
                    required [(ngModel)]="place.latitude" name="latitude">
            </div>
            <div *ngIf="!passageparmap" class="form-group col-5 col-sm-12">
                    <label for="latitude" class="control-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" required placeholder="Exemple : 4.813071"
                        required [(ngModel)]="place.latitude" name="latitude">
                </div>
            <div class="form-group col-5 col-sm-12">
                <label for="numberstreet" class="control-label">Numéro de rue</label>
                <input type="text" class="form-control" id="numberstreet" required placeholder="Exemple : 42-47"
                    required [(ngModel)]="place.numberstreet" name="numberstreet">
            </div>
            <div class="form-group col-5 col-sm-12">
                <label for="street" class="control-label">Rue</label>
                <input type="text" class="form-control" id="street" required placeholder="Exemple : rue de la République"
                    required [(ngModel)]="place.street" name="street">
            </div>
            <div class="form-group col-5 col-sm-12">
                <label for="zipcode" class="control-label">Code postal</label>
                <input type="text"  class="form-control" id="zipcode" required placeholder="Exemple : 69009" required
                    [(ngModel)]="place.zipcode" name="zipcode">
            </div>
            <div class="form-group col-5 col-sm-12">
                <label for="city" class="control-label">Ville </label>
                <input type="text" class="form-control" id="city" required placeholder="Exemple : Lyon" required [(ngModel)]="place.city"
                    name="city">
            </div>
            <div class="col-5 col-sm-12">
                <button type="submit" class="btn btn-primary">Créer</button>
            </div>
    </form>
    <div *ngIf="submitted">
        <div *ngIf="placeCreated">
            <div class="alert alert-success">Ajout effectué avec succés</div>
        </div>
        <div *ngIf="!placeCreated">
            <div class="alert alert-danger">Erreur d'ajout</div>
        </div>
    </div>
</div>
