<div class="container text-center">
  <h2>Liste de mes adresses</h2>
  <div class="text-center">
    <table table mat-table class="text-center">
      <tr>
        <th class="hidden">Id</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>N° rue</th>
        <th>Rue</th>
        <th>CP</th>
        <th>Ville</th>
        <th>Date création</th>
        <th>Date modification</th>
        <th colspan="3">Actions</th>
      </tr>
      <tr *ngFor="let place of places | paginate: { itemsPerPage: 10, currentPage: p }">
        <td class="hidden">{{place.id}}</td>
        <td>{{place.longitude}}</td>
        <td>{{place.latitude}}</td>
        <td>{{place.numberstreet}}</td>
        <td>{{place.street}}</td>
        <td>{{place.zipcode}}</td>
        <td>{{place.city}}</td>
        <td>{{place.dateCreation}}</td>
        <td>{{place.dateUpdate}}</td>
        <td>
          <a mat-button color="primary" routerLink="../infos/{{place.id}}">
            <mat-icon>place</mat-icon>
          </a>
        </td>
        <td>
          <a mat-button routerLink="../update/{{place.id}}">
            <mat-icon>edit_location</mat-icon>
          </a>
        </td>
        <td>
          <button mat-button color="warn" (click)="deletePlace(place.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </table>
    <br/>
    <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
