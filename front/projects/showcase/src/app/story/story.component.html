  <div class="container">
    <h2>Liste des stories</h2>
  
    <table mat-table>
      <!--<tr>
        <td><a routerLink="users/add">Ajouter nouvel utilisateur</a></td>
      </tr>-->
      <th class="hidden">Id</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Contenu</th>
      <th>Cr√©ateur</th>
      <th>Place</th>
      <th>Type</th>
      <tr *ngFor="let story of stories | paginate: { itemsPerPage: 10, currentPage: p }">
        <td class="hidden">{{story.id}}</td>
        <td>{{story.Titre}}</td>
        <td>{{story.Description}}</td>
        <td>{{story.Contenu}}</td>
        <td>{{story.Createur}}</td>
        <td>{{story.Place}}</td>
        <td>{{story.Type}}</td>
        <td><a mat-button color="primary" routerLink="infos/{{story.id}}"><mat-icon>face</mat-icon></a></td>
        <td><a mat-button routerLink="update/{{story.id}}"><mat-icon>update</mat-icon></a></td>
        <td><button mat-button color="warn" (click)="deleteUser(story.id)"><mat-icon>delete_outline</mat-icon></button></td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
