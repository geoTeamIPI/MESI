<div class="container">
    <h2 class="text-center">Création d'une nouvelle période</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group col-5 col-sm-12">
            <label for="period" class="control-label">Nom de la période</label>
            <input type="text" formControlName="period" class="form-control" id="period" required placeholder="Exemple : Antiquité" required
                [(ngModel)]="timelapse.period" name="period">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="startingYear" class="control-label">Date de début</label>
            <input type="text" formControlName="startingYear" class="form-control" id="startingYear" required placeholder="Exemple : 1742"
                required [(ngModel)]="timelapse.startingYear" name="startingYear">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="endingYear" class="control-label">Date de fin</label>
            <input type="text" formControlName="endingYear" class="form-control" id="endingYear" required placeholder="Exemple : 2024"
                required [(ngModel)]="timelapse.endingYear" name="endingYear">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="comments" class="control-label">Commentaires</label>
            <input type="text" formControlName="comments" class="form-control" id="comments" required placeholder="Exemple : Qualifie la période de xx à xx"
                required [(ngModel)]="timelapse.comments" name="comments">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="logo" class="control-label">Nom du fichier (jpg uniquement)</label>
            <input type="text" formControlName="logo" class="form-control" id="logo" required placeholder="Exemple : antiquite.jpg" required
                [(ngModel)]="timelapse.logo" name="logo">
        </div>

        <div class="form-group col-5 col-sm-12">
            <label for="color" class="control-label">Couleur (en anglais avec light / dark) </label>
            <input type="text" formControlName="color" class="form-control" id="color" required placeholder="Exemple : lightgreen" required
                [(ngModel)]="timelapse.color" name="color">
        </div>

        <div class="form-group col-5 col-sm-12 text-left">
            <label for="isapproved" class="control-label">Est approuvé </label>
            <input type="checkbox" formControlName="isapproved" class="form-control" id="isapproved" required
                [(ngModel)]="timelapse.isapproved" name="isapproved">
        </div>
        <div class="col-5 col-sm-12">
            <button type="submit" class="btn btn-primary">Créer</button>
        </div>
    </form>
    <div *ngIf="submitted">
        <div *ngIf="timelapseForm.valid">
            <div class="alert alert-success">Ajout effectué avec succès</div>
        </div>
        <div *ngIf="!timelapseForm.valid">
            <div class="alert alert-danger">Erreur d'ajout</div>
        </div>
    </div>
</div>
