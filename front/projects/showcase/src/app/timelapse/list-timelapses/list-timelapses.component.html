<div class="container text-center">
  <h2>Liste des périodes</h2>
  <div class="text-center">
    <table table mat-table class="text-center">
      <tr> 
        <th *ngIf="isAdmin">Id</th>
        <th>Périodes historiques</th>
        <th>Dates de début</th>
        <th>Dates de fin</th>
        <th>Commentaires</th>
        <th>Couleurs</th>
        <th *ngIf="isAdmin" colspan="3">Actions</th>
        <th *ngIf="!isAdmin">Afficher</th>
      </tr>
      <tr *ngFor="let timelapse of timelapses | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
        <td *ngIf="isAdmin">{{timelapse.id}}</td>
        <td>{{timelapse.period}}</td>
        <td>{{timelapse.startingYear}}</td>
        <td>{{timelapse.endingYear}}</td>
        <td>{{timelapse.comments}}</td>
        <td>{{timelapse.color}}</td>
        <td>
          <a mat-button color="primary" routerLink="infos/{{timelapse.id}}">
            <mat-icon>timelapse</mat-icon>
          </a>
        </td>
        <td *ngIf="isAdmin">
          <a mat-button routerLink="update/{{timelapse.id}}">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
        <td *ngIf="isAdmin">
          <button mat-button color="warn" (click)="deleteTimelapse(timelapse.id, i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </table>
    <br/>
    <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
