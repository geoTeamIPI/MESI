<div class="container">
    <h2 class="text-center">Modification d'un type de patrimoine</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group col-5 col-sm-12">
            <label for="name" class="control-label">Type</label>
            <input type="text" formControlName="name" class="form-control" id="name" required [(ngModel)]="type.name" value={{type.name}}
                name="name">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="comments" class="control-label">Commentaires</label>
            <input type="text" formControlName="comments" class="form-control" id="comments" required placeholder="Exemple : rue de la République"
                required [(ngModel)]="type.comments" name="comments">
        </div>
        <div class="form-group col-5 col-sm-12">
            <label for="logo" class="control-label">Nom du fichier (jpg uniquement)</label>
            <input type="text" formControlName="logo" class="form-control" id="logo" required placeholder="Exemple : antiquite.jpg" required
                [(ngModel)]="type.logo" name="logo">
        </div>
        <div class="form-group col-5 col-sm-12 text-left">
            <label for="isapproved" class="control-label">Est approuvé </label>
            <input type="checkbox" formControlName="isapproved" class="form-control" id="isapproved" required [(ngModel)]="type.isapproved"
                name="isapproved">
        </div>

        <div class="col-5 col-sm-12">
            <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
    </form>
    <div *ngIf="submitted">
        <div *ngIf="typeForm.valid">
            <div class="alert alert-success">Ajout effectué avec succès</div>
        </div>
        <div *ngIf="!typeForm.valid">
            <div class="alert alert-danger">Erreur d'ajout</div>
        </div>
    </div>
</div>
