<div class="container">
    <h2>Nouvel utilisateur</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" class="col-5 col-sm-12">
            <label for="email" class="control-label">Email</label>
            <input type="text" class="form-control"
            id="email" required
            [(ngModel)]="user.email"
            placeholder="Email">
        </div>

        <div class="form-group col-5 col-sm-12">
            <label for="password">Mot de passe</label>
            <input type="password" 
            class="form-control"
             id="password" required 
             [(ngModel)]="user.password" 
             formControlName="password"
             name="password" placeholder="Mot de passe">
        </div>

        <div class="form-group col-5 col-sm-12">
            <label for="passwordConfirm">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="passwordConfirm" required [(ngModel)]="user.passwordConfirm" name="passwordConfirm"
                placeholder="Mot de passe (confirmation)">
        </div>

        <div class="form-group col-5 col-sm-12">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city" placeholder="Ville">
        </div>
        <!-- Partie qui ne doit pas s'afficher -->
        <div *ngIf="!hideProfile" class="form-group col-5 col-sm-12">
                <label for="profile">Type de profil</label>
                <select class="form-control"  id="profile"
                        required
                        [(ngModel)]="user.profile" name="profile">
                <option *ngFor="let profile of profiles" [value]="profile.id" selected="selectedValue">{{profile.name}}</option>
                </select>
        </div>
        <div class="col-5 col-sm-12">
            <button type="submit" class="btn btn-primary">Créer</button>
        </div>
    </form>

    <div [hidden]="!submitted">
        <label>Ajout effectué avec succés</label>
    </div>
</div>
