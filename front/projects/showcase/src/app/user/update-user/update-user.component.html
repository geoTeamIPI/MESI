<div class="container">
    <h2>Modifier l'utilisateur</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" 
            id="nickname" required 
            [(ngModel)]="user.nickname" 
            name="nickname" 
            placeholder="Pseudo">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" 
            id="email" required 
            [(ngModel)]="user.email" 
            name="email" 
            placeholder="Email">
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control"
            id="city" required 
            [(ngModel)]="user.city"
            name="city" 
            placeholder="Ville">
        </div>

        <div class="form-group">
                <label for="profile">Type de profil</label>
                <select class="form-control" 
                        id="profile"
                        required
                        [(ngModel)]="user.profile" name="profile">
                <option *ngFor="let profile of profiles" [value]="profile.id">{{profile.name}}</option>
                </select>
        </div>

        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
    <div *ngIf = "submitted">
        <div *ngIf="userUpdated">
            <div class="alert alert-success">Utilisateur modifié avec succés</div>
        </div>
        <div *ngIf="!userUpdated">
            <div class="alert alert-danger">Erreur de modification de l'utilisateur</div>
        </div>
    </div>
</div>
