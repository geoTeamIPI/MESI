<!DOCTYPE html>
<html>
<head>
	
	<title>GeoTeam</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="../public/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>

	
</head>
<body>


<div id="mapid" style="width: 1024px; height: 768px;"></div>
<script>
    var focusLatitude = 45.76122;
    var focusLongitude = 4.79934;
    var focusAltitude = 13;
    
    function loadJSON(callback) 
    {   
        var jsonFilePath = '../public/exampleStoryData.json';
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', jsonFilePath, true); 
        xobj.onreadystatechange = function () 
        {
            if (xobj.readyState == 4 && xobj.status == "200") 
            {
                callback(xobj.responseText);
            }
        };
        xobj.send(null);  
    }
    
    function init() 
    {
        
        loadJSON(function(response) 
        {
            markers = JSON.parse(response);
    //, {zoomControl: false}
            var myMap = L.map('mapid').setView([focusLatitude, focusLongitude], focusAltitude);

            //myMap.addControl( L.control.zoom({position: 'bottomleft'}) )            
            /*
            overlayPane = {
                "Endpoints" : endpointMarkerLayer,
                "Links" : linkLineLayer,
            };*/

            var myIcon = L.icon({
            iconUrl: '../public/img/storyIcon.png',
            iconRetinaUrl: '../public/img/storyIcon.png',
            //number: 5,
            /*html: 5,*/
            /*className: "5",*/
            iconSize: [24, 24],
            iconAnchor: [9, 24],
            popupAnchor: [0, -14]
            });

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(myMap);

            var markerClusters = L.markerClusterGroup();
 
            for ( var i=0; i < markers.length; ++i ) 
            {
               var m = L.marker( [markers[i].latitude, markers[i].longitude], {icon:myIcon} )
                  .bindPopup( '<a href="' + markers[i].url + '" target="_blank">' + markers[i].name + '</a><img src="'+ markers[i].image +'"></b><br />'+ markers[i].description )
                  .addTo( myMap );
                 
                markerClusters.addLayer( m );
            }
            myMap.addLayer( markerClusters );
            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(myMap);
            }

            myMap.on('click', onMapClick);
        });
    }
    
    init();
</script>



</body>
</html>
